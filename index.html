<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
 <h1>Tic Tac Toe</h1>

 <div class="grid-container">
    <div class="grid-item right-border bottom-border"></div>
    <div class="grid-item right-border bottom-border"></div>
    <div class="grid-item bottom-border"></div>
    <div class="grid-item right-border bottom-border"></div>
    <div class="grid-item right-border bottom-border"></div>
    <div class="grid-item bottom-border"></div>
    <div class="grid-item right-border"></div>
    <div class="grid-item right-border"></div>
    <div class="grid-item"></div>
    <div id="strike" class="strike"></div>
 </div>

 <div id="score-area" class="hidden">
     <h2 id="Endgame-text">X wins!</h2>
     <button id="play-again">Play Again</button>
 </div>
    <script src="./index.js"></script>  
</body>
</html>
